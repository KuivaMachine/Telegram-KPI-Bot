<div id='container2' class="container2">

</div>


<div id='container' class="container">

</div>



<script>
    const alert = document.getElementById('alert');
    const text = document.getElementById('text');
    const notMe = document.getElementById('notMeButton');
    const container = document.getElementById('container');
    const container2 = document.getElementById('container2');
    const g = document.getElementById('g');

    function rand(max, min) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function move() {

        const randomX = rand(window.innerWidth - window.innerWidth / 8, notMe.offsetWidth * 2);
        const randomY = rand(window.innerHeight - window.innerHeight, notMe.offsetWidth * 2);
        notMe.style.position = 'fixed';
        notMe.style.left = `${randomX - container.offsetLeft}px`;
        notMe.style.top = `${randomY}px`;
        notMe.style.transform = `rotate(${randomY}deg)`;
    }

    let count = 0;
    notMe.addEventListener('mousedown', () => {
        move()
        count++;
        if (count > 6) {
            notMe.style.visibility = 'collapse';
        }
    });


    function doWork() {
        container2.style.visibility = 'visible';
    }

    const meButton = document.getElementById('meButton');
    meButton.addEventListener('click', () => {
        container.style.visibility = 'collapse';
        text.style.visibility = 'collapse';
        alert.style.visibility = 'visible';
        setTimeout(doWork(), 3000);
    });

    g.addEventListener('click', () => {
        alert.style.visibility = 'collapse';
        container.style.visibility = 'visible';
        container2.style.visibility = 'collapse';
        notMe.style.left = '';
        notMe.style.top = '';
        notMe.style.transform = '';
        container.style.position = 'fixed';
        text.style.visibility = 'visible';
        count = 0;
    })
</script>
